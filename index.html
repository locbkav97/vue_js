<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue js</title>
    <style>
        .box {
            background-color: purple;
            height: 200px;
            width: 200px;
        }
        
        .box.three {
            background-color: teal;
        }
        
        .box.two {
            background-color: tomato;
        }
        
        [v-cloak] {
            display: none;
        }
        
        input {
            margin: 10px;
            display: block;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <login-form />
        <!-- {{greeting}}
        <input @keyup.enter="greet(greeting)" v-model="greeting"> -->
        <hr>
        <button @click="toggleBox">Toggle Box</button>
        <div v-if="isVisible" class="box">
        </div>
        <div v-else-if="isVisible2" class="box two"></div>
        <div v-else class="box three"></div>
        <!-- khai bao vue -->
        <script src="https://unpkg.com/vue@next"></script>
        <!-- tao file appjs -->
        <!-- da chua template o phia trenn thi chi can do data vs method -->
        <script>
            let app = Vue.createApp({
                    data: function() {
                        return {
                            greeting: 'Hello ',
                            isVisible: false,
                            isVisible2: false
                        }
                    },
                    methods: {
                        toggleBox() {
                            this.isVisible = !this.isVisible
                        },
                        greet(greeting) {
                            console.log(greeting)
                        }
                    }
                })
                // tao component thi phai tao template, vs data
            app.component('login-form', {
                template: `
                    <form @submit.prevent = "handleSubmit"> 
                        <h1>{{title}}</h1>
                        <custom-input type= "email" v-model = "email" />
                        <input type = "password" v-model = "password"/>
                        <button> Log in </button>
                        </form>
                  `,
                data() {
                    return {
                        title: 'Login Form',
                        email: '',
                        password: ""
                    }

                },
                methods: {
                    handleSubmit() {
                        console.log(this.email, this.password)
                    }
                }
            })
            app.component('custom-input', {
                template: `
                      <label>
                        {{label}}
                        <input type = "text">
                        </label>
                `
            })
            app.mount('#app')
        </script>
</body>

</html>
